# Windows Rules https://wiki.hyprland.org/0.45.0/Configuring/Window-Rules/ #

# Float Necessary Windows
windowrule = float on, match:class ^(org.pulseaudio.pavucontrol)
windowrule = float on, match:title ^(Picture in picture)
windowrule = float on, match:title ^(Save File)
windowrule = float on, match:title ^(Open File)
windowrule = float on, match:class ^(blueman-manager)
windowrule = float on, match:class ^(xdg-desktop-portal-gtk|xdg-desktop-portal-kde|xdg-desktop-portal-hyprland)(.*)$
windowrule = float on, match:class ^(polkit-gnome-authentication-agent-1|hyprpolkitagent|org.org.kde.polkit-kde-authentication-agent-1)(.*)$
windowrule = float on, match:title ^(Steam - Self Updater)
windowrule = float on, match:title ^(Picture-in-Picture)
windowrule = float on, match:class ^(com.nextcloud.desktopclient.nextcloud)
windowrule = float on, match:class ^(firefox), match:title ^(Library)
windowrule = border_color rgba(82dc9fff), match:pin true
